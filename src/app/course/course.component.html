<div class="course">
  <ng-container *ngIf="course$ | async as course">
    <h2>{{ course?.description }}</h2>

    <img [src]="course?.iconUrl" class="course-thumbnail" />
  </ng-container>

  <mat-form-field class="search-bar">
    <input
      #searchInput
      autocomplete="off"
      matInput
      placeholder="Type your search"
    />
  </mat-form-field>

  <table
    *ngIf="lessons$ | async as lessons"
    class="lessons-table mat-elevation-z7"
  >
    <thead>
      <th>#</th>
      <th>Description</th>
      <th>Duration</th>
    </thead>

    <tr *ngFor="let lesson of lessons">
      <td class="seqno-cell">{{ lesson.seqNo }}</td>
      <td class="description-cell">{{ lesson.description }}</td>
      <td class="duration-cell">{{ lesson.duration }}</td>
    </tr>
  </table>
</div>
